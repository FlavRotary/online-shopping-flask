# https://kubernetes.io/docs/concepts/workloads/controllers/cron-jobs/
apiVersion: batch/v1
kind: CronJob
metadata:
  name: cronjobname
  namespace: cloudcomputing-app
spec:
  schedule: "* * * * 0"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: newsletter
            image: flavrotary/online-shopping-products:latest
          restartPolicy: OnFailure
---
